<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/widget-gauge.js';

    const data = {
      settings: {
        title: 'Gauge-chart',
        subTitle: 'This is a Gauge-chart from the RE-Dahsboard',
        minGauge: 0,
        maxGauge: 100,
        data: 30,
      },
      style: {
        sections: 3,
        needleColor: '#fff',
        backgroundColor: [
          'rgba(255, 99, 132, 0.3)',
          'rgba(255, 206, 86, 0.3)',
          'rgba(63, 191, 63, 0.3)'
        ]
      }
    }

    render(
      html`
        <re-gauge .inputData=${data}>
          some light-dom
        </re-gauge>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>

</html>
