<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/widget-gauge.js';

    const data = {
      settings: {
        title: 'Gauge-chart',
        subTitle: 'This is a Gauge-chart from the RE-Dahsboard',
        minGauge: 0,
        maxGauge: 100,
        data: 30,
      },
      style: {
        sections: 3,
        needleColor: 'grey',
        backgroundColor: [
          '#AAC8A7',
          '#F1C27B',
          '#FF9B9B'
        ],
        labels: [
          'Green',
          'Orange',
          'Red'
        ]
      }
    }

    render(
      html`
        <widget-gauge .inputData=${data}>
          some light-dom
        </widget-gauge>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>

</html>
