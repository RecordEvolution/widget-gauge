<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    widget-gauge, #demo {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/widget-gauge.js';
    import data from '../src/default-data.json' assert { type: 'json' };

    render(
      html`
        <widget-gauge .inputData=${data}>
          some light-dom
        </widget-gauge>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>

</html>
